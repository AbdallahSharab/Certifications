<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>HOME</h1>
                <div class="score">
                    <h1 id="homeScore">0</h1>
                </div>
                <div class="buttons">
                    <button class="scoreButtons" onclick="add1Home()">+1</button>
                    <button class="scoreButtons" onclick="add2Home()">+2</button>
                    <button class="scoreButtons" onclick="add3Home()">+3</button>
                    <button class="resetButton" onclick="resetHome()"> Reset Score </button>
                </div>
            </div>
            <div class="title">
                <h1>GUEST</h1>
                <div class="score">
                    <h1 id="guestScore">0</h1>
                </div>
                <div class="buttons">
                    <button class="scoreButtons" onclick="add1Guest()">+1</button>
                    <button class="scoreButtons" onclick="add2Guest()">+2</button>
                    <button class="scoreButtons" onclick="add3Guest()">+3</button>
                    <button class="resetButton" onclick="resetGuest()"> Reset Score </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
