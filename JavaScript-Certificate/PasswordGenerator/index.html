<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br> <span id="p2">random password</span></h1>
            <h3>Never use an insecure password again</h3>
            <label for="length">Password Length: </label>
            <input type="number" id="length" min="3" max="50" placeholder="##">
            <br>
            <button id="generate">Generate password</button>
            <hr>
            <div class="passwordContainer hidden" id="password-container">
                <div class="passwordBox" id="password1"></div> 
                <button class="copy" onclick="copyToClipboard('password1')" title="Copy">
                    <img src="copy.png" class="copyIcon">
                </button>
                <div class="passwordBox" id="password2"></div> 
                <button class="copy" onclick="copyToClipboard('password2')" title="Copy">
                    <img src="copy.png" class="copyIcon">
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
